---
rbenv_env: 'system' # where to install ruby: system or user
rbenv_version: v0.4.0
rbenv_ruby_version: 2.1.5

rbenv_repo: "git://github.com/sstephenson/rbenv.git"
rbenv_with_patch: ''

rbenv_plugins:
  - { name: "rbenv-vars",         repo: "git://github.com/sstephenson/rbenv-vars.git",         version: "v1.2.0" }
  - { name: "ruby-build",         repo: "git://github.com/sstephenson/ruby-build.git",         version: "v20150506" }
  - { name: "rbenv-default-gems", repo: "git://github.com/sstephenson/rbenv-default-gems.git", version: "ead67889c91c53ad967f85f5a89d986fdb98f6fb" }
  - { name: "rbenv-installer",    repo: "git://github.com/fesplugas/rbenv-installer.git",      version: "22cc96aa45d06faca5958b1aa1688596198407a3" }
  - { name: "rbenv-update",       repo: "git://github.com/rkh/rbenv-update.git",               version: "bf757453498337807a46e24074d29173f1a8abec" }
  - { name: "rbenv-whatis",       repo: "git://github.com/rkh/rbenv-whatis.git",               version: "v1.0.0" }
  - { name: "rbenv-use",          repo: "git://github.com/rkh/rbenv-use.git",                  version: "v1.0.0" }

# list of users to install rbenv locally
rbenv_users: []
