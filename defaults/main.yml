---
rbenv_env: system # where to install ruby: system or user
rbenv_version: v0.4.0
rbenv_ruby_version: 2.2.2

rbenv_repo: "git://github.com/sstephenson/rbenv.git"
rbenv_with_patch: '' # url with patch to apply before compile

rbenv_plugins:
  - name: "rbenv-vars"
    repo: "git://github.com/sstephenson/rbenv-vars.git"
    version: "v1.2.0"
  - name: "ruby-build"
    repo: "git://github.com/sstephenson/ruby-build.git"
    version: "v20151028"
  - name: "rbenv-default-gems"
    repo: "git://github.com/sstephenson/rbenv-default-gems.git"
    version: "4f68eae50c8afc3a476d0a904719262f61a4fb44"
  - name: "rbenv-installer"
    repo: "git://github.com/fesplugas/rbenv-installer.git"
    version: "22cc96aa45d06faca5958b1aa1688596198407a3"
  - name: "rbenv-update"
    repo: "git://github.com/rkh/rbenv-update.git"
    version: "1961fa180280bb50b64cbbffe6a5df7cf70f5e50"
  - name: "rbenv-whatis"
    repo: "git://github.com/rkh/rbenv-whatis.git"
    version: "v1.0.0"
  - name: "rbenv-use"
    repo: "git://github.com/rkh/rbenv-use.git"
    version: "v1.0.0"

# list of users to install rbenv locally
rbenv_users: []

# list of ruby versions to uninstall
rbenv_uninstall_versions: []
